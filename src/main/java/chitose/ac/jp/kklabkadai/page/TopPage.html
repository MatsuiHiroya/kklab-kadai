<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<h1>トップページ</h1>
<div>名前:<span wicket:id="myname">myname</span></div>
<div>年齢:<span wicket:id="age">age</span></div>
<div>学年:<span wicket:id="grade">grade</span></div>
<div>趣味:<span wicket:id="hoby">hoby</span></div>

    <div>
        <button type="submit">送信</button>
    </div>
</form>

<div>数値の入力結果:<span wicket:id="omikuji">omikuji</span></div>

<div>
    <a href="#" wicket:id="toChatPage">チャットページへ移動</a>
</div>
<div>
    <a href="#" wicket:id="toSignPage">サインページへ移動</a>
</div>
</body>
</html>
